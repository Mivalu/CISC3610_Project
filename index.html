<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CISC 3610 - Game Project</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="locales.json"></script>
</head>
<body>
	<canvas width="446" height="447" id="gameCanvas"></canvas>
	<div id="textytext">
		<fieldset>
			<legend>Pokemon game</legend>
			<input type="button" name="startgame" id="startgame" value="Play" onclick="startGame()">
			<input type="button" name="help" id="help" value="Help" onclick="showHelp()">
			<br>Sound <input type="checkbox" id="sound" value="on" checked>
			<br><br>
			Timer <span id="timer"></span><br>
			Points <span id="points">0</span>
		</fieldset>
		<fieldset id="helptext">
			<legend>Instructions</legend>
			Here's what you do!<br>
			Arrow keys will move Pichu around the screen collecting pokeballs, but once time runs out, it's Game Over!<br><br>
			Use the checkbox to toggle sound.
		</fieldset>
	</div>
	<script src="script.js"></script>
</body>
</html>
